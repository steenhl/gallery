<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/main.css" />
		<script src="js/main.js" defer></script>
		<title>Gallery slide infinite</title>
	</head>
	<body>
		<div id="page-gallery">
			<header><h1>Gallery</h1></header>
			<main>
				<div class="gallery">
					<div class="gallery__left">&lt;</div>
					<div class="galler__keyhole">
						<ul class="gallery__ul">
							<li class="first"><img src="./img/street_01.jpg" alt="street_01" /></li>
							<li><img src="./img/street_02.jpg" alt="street_02" /></li>
							<li><img src="./img/street_03.jpg" alt="street_03" /></li>
							<li><img src="./img/street_04.jpg" alt="street_04" /></li>
							<li><img src="./img/street_05.jpg" alt="street_05" /></li>
							<li><img src="./img/street_06.jpg" alt="street_06" /></li>
						</ul>
					</div>
					<div class="gallery__right">&gt;</div>
				</div>
			</main>
		</div>
	</body>
</html>
